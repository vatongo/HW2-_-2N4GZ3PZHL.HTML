<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET DATE</title>

    <style>
        button{

            border: 1px solid rgba(109, 109, 139, 0.541)
        
        }  
    </style>

    <SCript>

       function displayCurrentDate() {
           document. getElementById("getDate").innerHTML= Date ();
           
       } 

    </SCript>
</head>

<body>
    <H1>A javaScript program to get the current date.</H1>

    <button type="button" onclick="displayCurrentDate()">GET DATE</button>

    <p id="getDate"></p>
    
</body>
</html>
